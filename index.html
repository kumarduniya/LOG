
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    #photoPreview {
      margin-top: 10px;
      max-width: 100px;
    }
    button {
      background: linear-gradient(to right, #8B0000, #FF0000);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <form id="studentForm">
    <h2>Student Registration Form</h2>
    <label>Name</label><input type="text" name="name" required>
    <label>Gender</label>
    <select name="gender">
      <option>Male</option>
      <option>Female</option>
    </select>
    <label>Father's Name</label><input type="text" name="fatherName">
    <label>Date of Birth</label><input type="date" name="dob">
    <label>Address</label><input type="text" name="address">
    <label>District</label><input type="text" name="district">
    <label>Mobile Number</label><input type="tel" name="mobile">
    <label>Email ID</label><input type="email" name="email">
    <label>Aadhar Number</label><input type="text" name="aadhar">
    <label>Category</label>
    <select name="category">
      <option>SC</option>
      <option>OBC</option>
      <option>Gen</option>
    </select>
    <label>Photo</label><input type="file" name="photo" accept="image/*" onchange="previewPhoto(event)">
    <img id="photoPreview" src="#" alt="Photo Preview" style="display:none;">
    <label>High School %</label><input type="text" name="highschoolPercent">
    <label>High School Marksheet</label><input type="file" name="highschoolMarksheet">
    <label>Intermediate %</label><input type="text" name="interPercent">
    <label>Intermediate Marksheet</label><input type="file" name="interMarksheet">
    <label>Graduation %</label><input type="text" name="gradPercent">
    <label>Graduation Course</label><input type="text" name="gradCourse">
    <label>Graduation Marksheet</label><input type="file" name="gradMarksheet">
    <label>Nivash Praman Patra</label><input type="file" name="nivashPatra">
    <label>Qualified UPSC/UPPCS Prelims?</label>
    <select name="qualifiedPre">
      <option>Yes</option>
      <option>No</option>
    </select>
    <label>Admission in 2024 Abhyudaya Session?</label>
    <select name="abhyudaya2024">
      <option>Yes</option>
      <option>No</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <script>
    function previewPhoto(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const img = document.getElementById('photoPreview');
        img.src = reader.result;
        img.style.display = 'block';
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    const form = document.getElementById('studentForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyDssIaXbjFwmySdW4JAgE0lf0QKKBvQpFYwjGcPe9XqJLwfpR4B-XLpmzzicuZMM4Iag/exec', {
          method: 'POST',
          body: formData
        });
        if (response.ok) {
          alert("Form submitted successfully!");
        } else {
          alert("Submission failed.");
        }
      } catch (error) {
        alert("Form submission failed: " + error);
      }
    });
  </script>
</body>
</html>
